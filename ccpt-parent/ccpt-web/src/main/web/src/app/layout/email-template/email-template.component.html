<div [@routerTransition]>
    <app-page-header [icon2]="'fa-envelope'" [heading2]="'Emails'" [icon1]="'fa-user'"
    [heading1]="'Administration'"></app-page-header>
  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-6"> <input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2 table-wrapper-scroll-y my-custom-scrollbar" [style.height.px]="screenHeight">
        <table class="table table-hover table-striped">
          <tbody>
            <tr *ngFor="let etl of emailTemplateList |  filter : 'type' : currSearchTxt ; let i = index"
              (click)="readOnlyEnable(etl.id)" (dblclick)="editEmailTemplate(etl)">
              <td>
                {{etl.type}}
              </td>
              <td width="100">
                <app-action [trashContent]="trashContent" [id]="etl.id" [isTrash]="trash" (trash)="open($event)"></app-action>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class=" col-md-5">
      <form name="form" id="emailTemplateForm" (ngSubmit)="f.form.valid&&emailTemplateCreate(f)" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Type<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="emailTemplateModel.type"
                name="type" [ngClass]="{'is-invalid': f.submitted && type.invalid}" #type="ngModel" required>
              <div class="invalid-feedback">
                type is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Subject<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="emailTemplateModel.subject"
                name="subject" [ngClass]="{'is-invalid': f.submitted && subject.invalid}" #subject="ngModel" required>

              <div class="invalid-feedback">
                subject is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Body<span class="required">*</span></label>
              <textarea class="form-control" cols="5" rows="13" [readonly]="readOnlyForm == 'R'"
                [(ngModel)]="emailTemplateModel.description" name="notes"
                [ngClass]="{'is-invalid': f.submitted && notes.invalid}" #notes="ngModel" required></textarea>
              <div class="invalid-feedback">
                Body is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
           <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3">Add</button>
            <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
              (click)="updateEmailTemplate(f)">Update</button>
            <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
              (click)="enableFormEditable()">Edit</button>
              <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3" >{{enableButtonType != '' ? 'Close' : 'Clear'}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #trashContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Email Template</h4>
    <button type="button"  class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete ? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteClientRecord()">Ok</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
