<div [@routerTransition]>
  <app-page-header [icon1]="'fa-address-book'" [heading1]="'Other Contacts'"> 
  </app-page-header>
  <div class="spinner padding-top justify-content-md-center" *ngIf="!listReturned">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div class="row" *ngIf="listReturned">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2 table-wrapper-scroll-y my-custom-scrollbar" [style.height.px]="screenHeight">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                  <th>
                    Name
                  </th>
                  <th>
                    Email
                  </th>
                  <th >
                    Phone
                  </th>
                  <!-- <th>
                      <span class="pull-right">Action</span>
                  </th> -->
                </tr>
              </thead>
          <tbody>
            <tr *ngFor="let ocl of OCList | filter: currSearchTxt; let i = index"
              [ngClass]="!ocl.isProfileCompleted ? 'bl-red' : 'bl-trans'" (click)="setModel(ocl.id)">
              <td>
                {{ ocl.name }}
              </td>
              <td>
                {{ ocl.email }}
              </td>
              <td>
                {{ ocl.phone }}
              </td>
              <!-- <td width="100">
                <app-action [trashContent]="trashContent" [id]="ocl.id" [isTrash]="trash" (trash)="open($event)">
                </app-action>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class=" col-md-5">
      <form name="form" id="otherContactForm" (ngSubmit)="f.form.valid && create(f)" #f="ngForm" novalidate>
          <div class="row text-center">
              <div class="col-md-12 form-group">
                <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3"
                  [disabled]="f.form.pristine || f.form.invalid || isCreate">Add</button>
                <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
                  (click)="update(f)">Update</button>
                <!-- <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
                  (click)="enableFormEditable()">
                  Edit
                </button> -->
                <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3" 
                *ngIf="enableButtonType == ''">
                  {{ enableButtonType != '' ? 'Close' : 'Clear' }}
                </button>
                
                <span class="pull-right" *ngIf="showAction">
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="action" name="sel1" #sel1="ngModel" (change)="actions(action,trashContent,f)">
                            <option [ngValue]="null" hidden selected>Choose action</option>  
                          <option *ngFor="let al of actionsList.actions" [ngValue]="al.value">
                                {{ al.key }}
                              </option>
                        </select>
                      </div>
                </span>          
              </div>
            </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Name<span class="required">*</span></label>
              <input class="form-control capi" [readonly]="readOnlyForm == 'R'" [(ngModel)]="model.name" name="name"
                [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" #name="ngModel" #ocName (keyup)="transformTitleCase(ocName)" required />
              <div class="invalid-feedback">
                name is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone</label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="model.phone" name="phone"
                [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" #phone="ngModel" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>E-Mail</label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="model.email" name="email"
                #email="ngModel" />
            </div>
          </div>
          <div class="row" *ngIf="model.properties.length>0">
              <div class="col-md-12 ml-3" *ngIf="model.properties.length > 0">
                  <div class="form-group">
                    <label>Additional Properties</label>
                    <div class="row" *ngFor="let ap of model.properties; let i = index">
                      <div class="col-md-5">
                        <input
                          type="text"
                          [(ngModel)]="ap.name"
                          class="form-control"
                          name="addPropName{{ i }}"
                          [readonly]="readOnlyForm == 'R'"
                        />
                      </div>
                      <div class="col-md-5">
                        <input
                          type="text"
                          [(ngModel)]="ap.value"
                          class="form-control"
                          name="addPropValue{{ i }}"
                          [readonly]="readOnlyForm == 'R'"
                        />
                      </div>
                      <div class="col-md-2">
                        <i
                          class="fa fa-minus"
                          aria-hidden="true"
                          id="decrease"
                          *ngIf="enableButtonType != 'E'"
                          (click)="propertiesListIncrement($event.target, i)"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Notes</label>
              <textarea class="form-control" cols="5" rows="5" [readonly]="readOnlyForm == 'R'"
                [(ngModel)]="model.description" name="notes" #notes="ngModel"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                  <label>Additional Properties</label>
                  <div class="row">
                    <div class="col-md-5">
                      <input type="text" [(ngModel)]="apName" class="form-control" name="apName" [readonly]="readOnlyForm == 'R'" />
                    </div>
                    <div class="col-md-5">
                      <input type="text" [(ngModel)]="apValue" class="form-control" name="apValue" [readonly]="readOnlyForm == 'R'"/>
                    </div>
                    <div class="col-md-2">
                      <i
                        class="fa fa-plus"
                        aria-hidden="true"
                        id="increase"
                        *ngIf="enableButtonType != 'E'"
                        (click)="propertiesListIncrement($event.target, 0)"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        <div class="row text-center">
          <div class="col-md-12">
            <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3"
              [disabled]="f.form.pristine || f.form.invalid || isCreate"
>Add</button>
            <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
              (click)="update(f)">Update</button>
            <!-- <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
              (click)="enableFormEditable()">
              Edit
            </button> -->
            <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3" 
            *ngIf="enableButtonType == ''">
              {{ enableButtonType != '' ? 'Close' : 'Clear' }}
            </button>
            
            <span class="pull-right" *ngIf="showAction">
                <div class="form-group">
                    <select class="form-control" [(ngModel)]="action" name="sel1" #sel1="ngModel" (change)="actions(action,trashContent,f)">
                        <option [ngValue]="null" hidden selected>Choose action</option>  
                      <option *ngFor="let al of actionsList.actions" [ngValue]="al.value">
                            {{ al.key }}
                          </option>
                    </select>
                  </div>
            </span>          
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #trashContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete ? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="trash()">Ok</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
