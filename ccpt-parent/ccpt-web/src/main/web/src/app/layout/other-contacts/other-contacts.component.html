<div [@routerTransition]>
  <app-page-header [icon1]="'fa-address-book'" [heading1]="'Other Contacts'"></app-page-header>
  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2 table-wrapper-scroll-y my-custom-scrollbar" [style.height.px]="screenHeight">
        <table class="table table-hover table-striped">
          <tbody>
            <tr *ngFor="let ocl of OCList | filter: 'name':currSearchTxt; let i = index"
              [ngClass]="!ocl.isProfileCompleted ? 'bl-red' : 'bl-trans'" (click)="readOnlyEnable(ocl.id)"
              (dblclick)="edit(ocl)">
              <td>
                {{ ocl.name }}
              </td>
              <td>
                {{ ocl.email }}
              </td>
              <td>
                {{ ocl.phone }}
              </td>
              <td width="100">
                <app-action [trashContent]="trashContent" [id]="ocl.id" [isTrash]="trash" (trash)="open($event)">
                </app-action>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class=" col-md-5">
      <form name="form" id="otherContactForm" (ngSubmit)="f.form.valid && create(f)" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Name<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="OCModel.name" name="name"
                [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" #name="ngModel" required />
              <div class="invalid-feedback">
                name is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Phone</label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="OCModel.phone" name="phone"
                [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" #phone="ngModel" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>E-Mail</label>
              <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="OCModel.email" name="email"
                #email="ngModel" />
            </div>
          </div>
          <label><strong>Additional Properties</strong></label>
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-hover table-striped">
                <tbody>
                  <tr *ngFor="let ap of OCModel.properties;let i=index">
                    <td>
                      <input class="form-control" [readonly]="readOnlyForm == 'R'" [(ngModel)]="ap.name"
                        name="pname{{i}}" placeholder="name" #pname="ngModel">
                    </td>
                    <td>
                      <input class="form-control" type="text" [readonly]="readOnlyForm == 'R'" [(ngModel)]="ap.value"
                        name="pvalue{{i}}" placeholder="value" #pvalue="ngModel">
                    </td>
                    <td>
                      <i class="fa fa-minus" aria-hidden="true" id="decrease"
                        (click)="propertiesListIncrement($event.target,i)"></i><br>
                      <i class="fa fa-plus" *ngIf="(i+1)==OCModel.properties.length" aria-hidden="true" id="increase"
                        (click)="propertiesListIncrement($event.target,i)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Notes</label>
              <angular-editor [(ngModel)]="OCModel.description" name="dd" [config]="config"></angular-editor>
              <!-- <textarea class="form-control" cols="5" rows="5" [readonly]="readOnlyForm == 'R'"
                [(ngModel)]="OCModel.notes" name="notes" #notes="ngModel"></textarea> -->
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
            <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3"
              [disabled]="f.form.pristine || f.form.invalid">Add</button>
            <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
              (click)="update(f)">Update</button>
            <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
              (click)="enableFormEditable()">
              Edit
            </button>
            <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #trashContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete ? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="delete()">Ok</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
