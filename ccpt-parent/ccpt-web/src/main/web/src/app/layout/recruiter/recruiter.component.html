<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Recruiter'"></app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rl of recruiterList">
                            <td (dblclick)="edit(rl)">{{rl.firstname}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" [(ngModel)]="recruiterModel.firstname">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" [(ngModel)]="recruiterModel.lastname">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group" data-provide="datepicker">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" [(ngModel)]="recruiterModel.dob">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Role</label>
                        <input class="form-control" [(ngModel)]="recruiterModel.role">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" [(ngModel)]="recruiterModel.phone">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input class="form-control" [(ngModel)]="recruiterModel.email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" [(ngModel)]="recruiterModel.address">
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <button type="button" class="btn btn-secondary" (click)="submit()">Add</button>
                    <button type="button" id="update" class="btn btn-primary ml-3" (click)="update()">Update</button>
                    <button type="button" id="cancel" class="btn btn-danger ml-3">Cancel</button>
                    <button type="button" id="delete" class="btn btn-danger ml-3" (click)="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>
