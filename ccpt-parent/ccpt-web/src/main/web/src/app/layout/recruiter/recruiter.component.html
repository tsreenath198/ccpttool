<div [@routerTransition]>
  <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Recruiter'"></app-page-header>
  <div class="row">
    <div class="col-md-6 ">
      <div class="row">
        <div class="col-md-3"><strong>Total No of records : {{recruiterList.length}}</strong></div>
        <div class="col-md-6"> <input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2">
        <table class="table table-hover table-striped">
          <tbody class="overflow-ele-scroll">
            <tr *ngFor="let rl of recruiterList |  filter : 'fullname' :currSearchTxt ; let i = index">
              <td (click)="readOnlyEnable(rl)" (dblclick)="recruiterEdit(rl)">
                <dl>
                  <dt> {{rl.fullname}}</dt>
                  <dd>{{rl.address || 'NA'}}</dd>
                </dl>
              </td>
              <td class="table-data-padding"><span class="fa fa-trash pull-right" (click)="open(content,rl.id)"></span>
                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title">Recruiter</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete ? &hellip;</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="deleteRecruiterRecord()">Ok</button>
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                  </div>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" id="clientPositionForm" (ngSubmit)="f.form.valid&&createRecruiter(f)" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Full Name<span class="required">*</span></label>
              <input class="form-control" name="fullname" [readonly]="readOnlyForm"
                [(ngModel)]="recruiterModel.fullname" [ngClass]="{'is-invalid': f.submitted && fullname.invalid}"
                #fullname="ngModel" required>
              <div class="invalid-feedback">
                fullname is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group" data-provide="datepicker">
              <label>Date of Birth<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock4">
                <input class="form-control" name="dob" readonly [(ngModel)]="recruiterModel.dob">
              </div>
              <ng-template #elseBlock4>
                <input type="date" class="form-control" name="dob" [(ngModel)]="recruiterModel.dob"
                  [ngClass]="{'is-invalid': f.submitted && dob.invalid}" #dob="ngModel" required>
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
                <div class="invalid-feedback">
                  date of birth is mandatory
                </div>
              </ng-template>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Gender<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock3">
                <input class="form-control" name="gender" readonly [(ngModel)]="recruiterModel.gender">
              </div>
              <ng-template #elseBlock3>
                <select class="form-control" name="gender" [(ngModel)]="recruiterModel.gender"
                  [ngClass]="{'is-invalid': f.submitted && gender.invalid}" #gender="ngModel" required>
                  <option *ngFor="let gl of genderList" [ngValue]="gl">{{gl}}</option>
                </select>
                <div class="invalid-feedback">
                  gender is mandatory
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Role<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock5">
                <input class="form-control" name="role" readonly [(ngModel)]="recruiterModel.role">
              </div>
              <ng-template #elseBlock5>
                <select class="form-control" name="role" [(ngModel)]="recruiterModel.role"
                  [ngClass]="{'is-invalid': f.submitted && role.invalid}" #role="ngModel" required>
                  <option *ngFor="let role of rolesList" [ngValue]="role">{{role}}</option>
                </select>
                <div class="invalid-feedback">
                  role is mandatory
                </div>
              </ng-template>

            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <!--pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==12) return false;" -->
              <label>Phone<span class="required">*</span></label>
              <input class="form-control" name="phone" [readonly]="readOnlyForm" [(ngModel)]="recruiterModel.phone"
                [ngClass]="{'is-invalid': f.submitted && phone.invalid}" type="number" #phone="ngModel" required>
              <div class="invalid-feedback">
                phone is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>E-Mail<span class="required">*</span></label>
              <input class="form-control" name="email" type="email" [readonly]="readOnlyForm"
                [(ngModel)]="recruiterModel.email" [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                #email="ngModel" required>
              <div class="invalid-feedback">
                phone is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Address<span class="required">*</span></label>
              <textarea class="form-control" cols="10" rows="10" name="address" [readonly]="readOnlyForm"
                [(ngModel)]="recruiterModel.address" [ngClass]="{'is-invalid': f.submitted && address.invalid}"
                #address="ngModel" required></textarea>
              <div class="invalid-feedback">
                address is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-8">
            <span *ngIf="formButtonsToggler;else toggleButtons">
              <button type="submit" id="add" class="btn btn-secondary ml-3">Add</button>
            </span>
            <ng-template #toggleButtons>
              <span *ngIf="editButtonToggler;else toggleEdit">
                <button type="button" id="update" class="btn btn-secondary ml-2" (click)="editableForm()">Edit</button>
              </span>
              <ng-template #toggleEdit>
                <button type="button" id="update" class="btn btn-secondary ml-2"
                  (click)="updateRecruiter(f)">Update</button>
              </ng-template>
              <button type="button" id="delete" class="btn btn-secondary ml-2"
                (click)="deleteRecruiter(f)">Delete</button>
            </ng-template>
            <button type="button" id="cancel" (click)="cancelForm(f)" class="btn btn-secondary ml-3">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
