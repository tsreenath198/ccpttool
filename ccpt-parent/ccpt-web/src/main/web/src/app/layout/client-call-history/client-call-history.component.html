<div [@routerTransition]>
  <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Client Call History'"></app-page-header>
  <div class="row">
    <div class="col-md-6 ">
      <div class="row">
        <div class="col-md-3"><strong>Total No of records : {{clientCallHistoryList.length}}</strong></div>
        <div class="col-md-6"> <input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2">
        <div *ngIf="clientCallHistoryList; else tableElse">
          <table class="table table-hover table-striped">
            <tbody class="overflow-ele-scroll">
              <tr *ngFor="let cchl of clientCallHistoryList">
                <td class="table-data-padding" (click)="readOnlyEnable(cchl)" (dblclick)="editClientCallHistory(cchl)">
                  <dl>
                    <dt> {{cchl.clientPositionCode}}</dt>
                    <dd>{{cchl.notes || 'NA'}}</dd>
                  </dl>
                </td>
                <td class="table-data-padding"><span class="fa fa-trash pull-right"
                  (click)="open(content,cchl.id)"></span>
                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title">Client Call History</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete ? &hellip;</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="deleteCCHRecord()">Ok</button>
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                  </div>
                </ng-template>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #tableElse>
          <h3>Client History is empty</h3>
        </ng-template>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" id="clientCallHistoryForm" (ngSubmit)="f.form.valid&&createClientCallHistory(f)" #f="ngForm"
        novalidate>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Client Name<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock1">
                <input class="form-control" readonly name="cn" [(ngModel)]="clientCallHistoryModel.clientName">
              </div>
              <ng-template #elseBlock1>
                <select class="form-control" name="cn" [(ngModel)]="clientCallHistoryModel.clientId"
                  [ngClass]="{'is-invalid': f.submitted && cn.invalid}" #cn="ngModel" required>
                  <option *ngFor="let cl of clientList" [ngValue]="cl.id">
                    {{cl.name}}
                  </option>
                </select>
                <div class="invalid-feedback">
                  Client Position is mandatory
                </div>
              </ng-template>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Client Position<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock">
                <input class="form-control" readonly name="cp" [(ngModel)]="clientCallHistoryModel.clientPositionCode">
              </div>
              <ng-template #elseBlock>
                <select class="form-control" name="cp" [(ngModel)]="clientCallHistoryModel.clientPositionId"
                  [ngClass]="{'is-invalid': f.submitted && cp.invalid}" #cp="ngModel" required>
                  <option *ngFor="let cpl of clientPositionList" [ngValue]="cpl.id">
                    {{cpl.clientPositionCode}}
                  </option>
                </select>
                <div class="invalid-feedback">
                  Client Position is mandatory
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Notes<span class="required">*</span></label>
              <textarea class="form-control" name="note" cols="10" rows="10" [readonly]="readOnlyForm"
                [(ngModel)]="clientCallHistoryModel.notes" [ngClass]="{'is-invalid': f.submitted && note.invalid}"
                #note="ngModel" required></textarea>
              <div class="invalid-feedback">
                Notes is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-8">
            <span *ngIf="formButtonsToggler;else toggleButtons">
              <button type="submit" id="add" class="btn btn-secondary ml-3">Add</button>
            </span>
            <ng-template #toggleButtons>
              <span *ngIf="editButtonToggler;else toggleEdit">
                <button type="button" id="update" class="btn btn-secondary ml-2" (click)="editableForm()">Edit</button>
              </span>
              <ng-template #toggleEdit>
                <button type="submit" id="update" class="btn btn-secondary ml-2"
                  (click)="updateClientCallHistory(f)">Update</button>
              </ng-template>
            </ng-template>
            <button type="button" id="cancel" (click)="cancelForm(f)" class="btn btn-secondary ml-3">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
