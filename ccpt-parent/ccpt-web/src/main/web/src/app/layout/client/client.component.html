<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Client Details'"></app-page-header>
    <div class="row">
        <div class="col-md-6 table-fixed">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <!-- <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <!-- <tr *ngFor="let casl of clientApplicationStatusList">
                            <td>{{casl.description}}</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <form name="form" id="clientForm" (ngSubmit)="f.form.valid&&createClient(f)" #f="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Client Name<span class="required">*</span></label>
                            <input class="form-control" [(ngModel)]="clientModel.name" name="code"
                                [ngClass]="{'is-invalid': f.submitted && code.invalid}" #code="ngModel" required>
                            <div class="invalid-feedback">
                                client name is mandatory
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Address<span class="required">*</span></label>
                            <input class="form-control" [(ngModel)]="clientModel.address" name="decription"
                                [ngClass]="{'is-invalid': f.submitted && description.invalid}" #description="ngModel"
                                required>
                            <div class="invalid-feedback">
                                address is mandatory
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr >
                                  <td>
                                        <input class="form-control" [(ngModel)]="cl.name" name="fullname"
                                        [ngClass]="{'is-invalid': f.submitted && name.invalid}"
                                        #fullname="ngModel" required>
                                  </td>
                                  <td>
                                        <input class="form-control" [(ngModel)]="cl.email" name="email"
                                        [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                                        #email="ngModel" required>
                                  </td>
                                  <td>
                                        <input class="form-control" [(ngModel)]="cl.phone" name="phone"
                                        [ngClass]="{'is-invalid': f.submitted && phone.invalid}"
                                        #phone="ngModel" required>
                                  </td>
                                  <td>
                                      <span>+</span>
                                  </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-secondary ml-3">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
