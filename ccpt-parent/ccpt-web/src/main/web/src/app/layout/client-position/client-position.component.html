<div [@routerTransition]>
  <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Client Position'"></app-page-header>
  <div class="row">
    <div class="col-md-6 ">
      <input type="text" class="form-control" placeholder="search..." [(ngModel)]="currSearchTxt" />
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <!-- <thead>
            <tr>
              <th>Technology</th>
            </tr>
          </thead> -->
          <tbody class="overflow-ele-scroll">
            <tr *ngFor="let cpl of clientPositionList |  filter : 'technology' :currSearchTxt ; let i = index ">
              <td class="table-data-padding" (click)="readOnlyEnable(cpl)" (dblclick)="editClientPosition(cpl)">
                {{cpl.clientPositionCode}}</td>
              <td class="table-data-padding" (click)="deleteConfirmation(cpl)"><span
                  class="fa fa-trash pull-right"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" id="clientPositionForm" (ngSubmit)="f.form.valid&&createClientPosition(f)" #f="ngForm"
        novalidate>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Client Name<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock1">
                <input class="form-control" readonly name="cn" [(ngModel)]="clientPositionModel.clientName">
              </div>
              <ng-template #elseBlock1>
                <select class="form-control" name="cn" [(ngModel)]="clientPositionModel.clientId"
                  [ngClass]="{'is-invalid': f.submitted && cn.invalid}" #cn="ngModel" required>
                  <option *ngFor="let cls of clientList" [ngValue]="cls.id">
                    {{cls.name}}</option>
                </select>
                <div class="invalid-feedback">
                    Client Name is mandatory
                  </div>
              </ng-template>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Technology<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm" [(ngModel)]="clientPositionModel.technology"
                name="technology" [ngClass]="{'is-invalid': f.submitted && technology.invalid}" #technology="ngModel"
                required />
              <div class="invalid-feedback">
                Technology is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Experience<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm" [(ngModel)]="clientPositionModel.experience"
                name="experience" [ngClass]="{'is-invalid': f.submitted && experience.invalid}" #experience="ngModel"
                required />
              <div class="invalid-feedback">
                Experience is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Application Code<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm" [(ngModel)]="clientPositionModel.clientPositionCode"
                name="code" [ngClass]="{'is-invalid': f.submitted && code.invalid}" #code="ngModel" required
                placeholder="Eg : 123456-abcd-abcd-LOC" />
              <div class="invalid-feedback">
                Application Code is mandatory
              </div>
              <div class="text-danger" *ngIf="invalidAppCode === true">
                Please Application Code like 123456-abcd-abcd-LOC
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Min CTC<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm" type="number"
                [(ngModel)]="clientPositionModel.minCtc" name="minctc"
                [ngClass]="{'is-invalid': f.submitted && minctc.invalid}" #minctc="ngModel" required />
              <div class="invalid-feedback">
                Min CTC is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Max CTC<span class="required">*</span></label>
              <input class="form-control" [readonly]="readOnlyForm" type="number"
                [(ngModel)]="clientPositionModel.maxCtc" name="maxctc"
                [ngClass]="{'is-invalid': f.submitted && maxctc.invalid}" #maxctc="ngModel" required />
              <div class="invalid-feedback">
                Max CTC is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Client Position Status </label>
              <div *ngIf="readOnlyForm; else elseBlock">
                <input class="form-control" readonly name="cps"
                  [(ngModel)]="clientPositionModel.clientPositionsStatusCode">
              </div>
              <ng-template #elseBlock>
                <select class="form-control" name="cps" [(ngModel)]="clientPositionModel.clientPositionsStatusCode">
                  <option *ngFor="let cpsl of clientPositionStatusList" [ngValue]="cpsl.code">
                    {{cpsl.description}}</option>
                </select>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Required Skills<span class="required">*</span></label>
              <textarea class="form-control" cols="10" rows="10" [(ngModel)]="clientPositionModel.requiredSkills"
                name="requiredskills" [ngClass]="{'is-invalid': f.submitted && requiredskills.invalid}"
                #requiredskills="ngModel" required [readonly]="readOnlyForm"></textarea>
              <div class="invalid-feedback">
                Required Skills are mandatory
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Closed By</label>
              <input class="form-control" [readonly]="readOnlyForm" name="closedBy"
                [(ngModel)]="clientPositionModel.closedBy">
              <!-- Should get dropdown of usernames will done later and present give input admin or pavan -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Additional Comments</label>
              <textarea rows="8" class="form-control" [readonly]="readOnlyForm" name="additionalComments"
                [(ngModel)]="clientPositionModel.additionalComments"></textarea>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-8">
            <span *ngIf="formButtonsToggler;else toggleButtons">
              <button type="submit" id="add" class="btn btn-secondary ml-3">Add</button>
            </span>
            <ng-template #toggleButtons>
              <span *ngIf="editButtonToggler;else toggleEdit">
                <button type="button" id="update" class="btn btn-secondary ml-2" (click)="editableForm()">Edit</button>
              </span>
              <ng-template #toggleEdit>
                <button type="button" id="update" class="btn btn-secondary ml-2"
                  (click)="updateClientPosition(f)">Update</button>
              </ng-template>
            </ng-template>
            <button type="button" id="cancel" (click)="cancelForm(f)" class="btn btn-secondary ml-3">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>
