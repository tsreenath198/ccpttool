<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Consultant'"></app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cl of consultantList">
                            <td (dblclick)="edit(cl)">{{cl.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" [(ngModel)]="consultantModel.name">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input class="form-control" [(ngModel)]="consultantModel.email">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" [(ngModel)]="consultantModel.phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Skills</label>
                        <input class="form-control" [(ngModel)]="consultantModel.skills">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Passout Year</label>
                        <input class="form-control" type="number" [(ngModel)]="consultantModel.passoutYear">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Qualification</label>
                        <input class="form-control" [(ngModel)]="consultantModel.qualification">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Expected Salary</label>
                            <input type="number" class="form-control" [(ngModel)]="consultantModel.expectedSalary">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" [(ngModel)]="consultantModel.description">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Consultant Status</label>
                            <select class="form-control" [(ngModel)]="consultantModel.consultantStatusCode">
                                <option *ngFor="let consultantStatus of consultantStatusList"
                                    [ngValue]="consultantStatus.code">{{consultantStatus.description}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Experience</label>
                        <input class="form-control" type="number" [(ngModel)]="consultantModel.experience">
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <button type="button" class="btn btn-secondary"  (click)="submit()">Add</button>
                    <button type="button" id="update" class="btn btn-primary ml-3" (click)="update()" >Update</button>
                    <button type="button" id="cancel" class="btn btn-danger ml-3">Cancel</button>
                </div>
            </div>

        </div>
    </div>

</div>
