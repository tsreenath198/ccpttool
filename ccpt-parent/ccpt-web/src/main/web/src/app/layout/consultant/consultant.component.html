<div [@routerTransition]>
  <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Consultant'"></app-page-header>
  <div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-3"><strong>Total No of records : {{consultantList.length}}</strong></div>
            <div class="col-md-6"> <input type="text" class="form-control" placeholder="search..."
                [(ngModel)]="currSearchTxt" /></div>
          </div>
      <div class="table-responsive mt-2">
        <table class="table table-hover table-striped">
          <tbody class="overflow-ele-scroll">
            <tr *ngFor="let cl of consultantList |  filter : 'fullname' :currSearchTxt ; let i = index">
              <td class="table-data-padding" (click)="readOnlyEnable(cl)" (dblclick)="consultantEdit(cl)">
                {{cl.fullname}}</td>
              <!--  <input type="file" (change)="fileChange($event)" > <span class="fa fa-upload pull-right"></span> -->
              <td class="table-data-padding" (click)="deleteConfirmation(cl)"><span
                  class="fa fa-trash pull-right"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" id="clientPositionForm" (ngSubmit)="f.form.valid&&createConsultant(f)" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Full Name<span class="required">*</span></label>
              <input class="form-control" name="fullname" [readonly]="readOnlyForm" placeholder="Fullname"
                [(ngModel)]="consultantModel.fullname" [ngClass]="{'is-invalid': f.submitted && fullname.invalid}"
                #fullname="ngModel" required>
              <div class="invalid-feedback">
                fullname is mandatory
              </div>

            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>E-Mail<span class="required">*</span></label>
              <input class="form-control" placeholder="E-mail" name="email" [readonly]="readOnlyForm"
                [(ngModel)]="consultantModel.email" [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                #email="ngModel" type="email" required>
              <div class="invalid-feedback">
                email is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Phone<span class="required">*</span></label>
              <input class="form-control" placeholder="Phone" name="phone" [readonly]="readOnlyForm"
                [(ngModel)]="consultantModel.phone" [ngClass]="{'is-invalid': f.submitted && phone.invalid}"
                #phone="ngModel" required>
              <div class="invalid-feedback">
                phone is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Gender<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock3">
                <input class="form-control" name="gender" readonly [(ngModel)]="consultantModel.gender">
              </div>
              <ng-template #elseBlock3>
                <select class="form-control" name="gender" [(ngModel)]="consultantModel.gender"
                  [ngClass]="{'is-invalid': f.submitted && gender.invalid}" #gender="ngModel" required>
                  <option *ngFor="let gl of genderList" [ngValue]="gl">{{gl}}</option>
                </select>
                <div class="invalid-feedback">
                  gender is mandatory
                </div>
              </ng-template>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group" data-provide="datepicker">
              <label>Date of Birth<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock4">
                <input class="form-control" name="dob" readonly [(ngModel)]="consultantModel.dob">
              </div>
              <ng-template #elseBlock4>
                <input type="date" class="form-control" name="dob" [(ngModel)]="consultantModel.dob"
                  [ngClass]="{'is-invalid': f.submitted && dob.invalid}" #dob="ngModel" required>
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
                <div class="invalid-feedback">
                  date of birth is mandatory
                </div>
              </ng-template>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Current Company</label>
              <input type="text" name="currentCompany" placeholder="Current Company" [readonly]="readOnlyForm"
                class="form-control" [(ngModel)]="consultantModel.currentCompany">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Current Location</label>
              <input type="text" name="currentLocation" placeholder="Current Location" [readonly]="readOnlyForm"
                class="form-control" [(ngModel)]="consultantModel.currentLocation">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Current CTC</label>
              <input type="number" name="currentCTC" placeholder="Current CTC" [readonly]="readOnlyForm"
                class="form-control" [(ngModel)]="consultantModel.currentCTC">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Expected CTC</label>
              <input type="number" name="expectedCTC" placeholder="Expected CTC" [readonly]="readOnlyForm"
                class="form-control" [(ngModel)]="consultantModel.expectedCTC">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Experience</label>
              <div class="form-inline">
                <input type="number" name="expyears" class="form-control col-md-2" [readonly]="readOnlyForm"
                  [(ngModel)]="consultantModel.experienceYrs" placeholder="Years">&nbsp;<span>/</span>&nbsp;<input
                  type="number" class="form-control col-md-3" name="expmonths" [readonly]="readOnlyForm"
                  [(ngModel)]="consultantModel.experienceMonths" placeholder="Months">
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Preffered Location</label>
              <input class="form-control" name="prefferedLocation" placeholder="Preffered Location"
                [readonly]="readOnlyForm" [(ngModel)]="consultantModel.prefferedLocation">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Skills</label>
              <textarea class="form-control" cols="10" rows="10" name="skills" [readonly]="readOnlyForm"
                [(ngModel)]="consultantModel.skills" placeholder="Skills">
                </textarea>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Qualification<span class="required">*</span></label>
              <textarea rows="8" class="form-control" name="qualification" [readonly]="readOnlyForm"
                [(ngModel)]="consultantModel.qualification" placeholder="Qualification"
                [ngClass]="{'is-invalid': f.submitted && qualification.invalid}" #qualification="ngModel"
                required></textarea>
              <div class="invalid-feedback">
                qualification is mandatory
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label>Passout Year</label>
              <input class="form-control" name="passoutyear" placeholder="Passout Year" [readonly]="readOnlyForm"
                type="number" [(ngModel)]="consultantModel.passoutYear">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Consultant Status<span class="required">*</span></label>
              <div *ngIf="readOnlyForm; else elseBlock">
                <input class="form-control" name="constat" readonly [(ngModel)]="consultantModel.consultantStatusCode">
              </div>
              <ng-template #elseBlock>
                <select class="form-control" name="constat" [(ngModel)]="consultantModel.consultantStatusCode"
                  [ngClass]="{'is-invalid': f.submitted && constat.invalid}" #constat="ngModel" required>
                  <option *ngFor="let consultantStatus of consultantStatusList" [ngValue]="consultantStatus.code">
                    {{consultantStatus.description}}</option>
                </select>
                <div class="invalid-feedback">
                  consultant status is mandatory
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" name="description" placeholder="Description" [readonly]="readOnlyForm"
                [(ngModel)]="consultantModel.description" rows="10"></textarea>
            </div>
          </div>

        </div>

        <div class="row text-center">
          <div class="col-md-8">
            <span *ngIf="formButtonsToggler;else toggleButtons">
              <button type="submit" id="add" class="btn btn-secondary ml-3">Add</button>
            </span>
            <ng-template #toggleButtons>
              <span *ngIf="editButtonToggler;else toggleEdit">
                <button type="button" id="update" class="btn btn-secondary ml-2" (click)="editableForm()">Edit</button>
              </span>
              <ng-template #toggleEdit>
                <button type="button" id="update" class="btn btn-secondary ml-2"
                  (click)="updateConsultant(f)">Update</button>
              </ng-template>
            </ng-template>
            <button type="button" id="cancel" (click)="cancelForm(f)" class="btn btn-secondary ml-3">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
