<div [@routerTransition]>
  <app-page-header [icon1]="'fa-user'" [heading1]="'Administration'" [icon2]="'fa-filter'"
    [heading2]="'Client Application Status'"></app-page-header>
    <ng-template #spinner >
        <div class="spinner padding-top justify-content-md-center">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
      </div>
      </ng-template>
  <div class="row" *ngIf="listReturned == true; else spinner">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-6"> <input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2 table-wrapper-scroll-y my-custom-scrollbar" [style.height.px]="screenHeight">
        <table class="table table-hover table-striped">
          <tbody>
            <tr
              *ngFor="let casl of clientApplicationStatusList |  filter :currSearchTxt ; let i = index"
              (click)="setModel(casl.id)" >
              <td >
                {{casl.description}}
              </td>
              <td>
                {{casl.code}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-5">
      <form name="form" id="clientApplicationStatusForm" (ngSubmit)="f.form.valid && create(f)"
        #f="ngForm" novalidate>
        <div class="row text-center">
            <div class="col-md-12 form-group">
              <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3" [disabled]="f.form.pristine || f.form.invalid || isCreate"
  >Add</button>
              <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
                (click)="update(f)">Update</button>
              <!-- <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
                (click)="enableFormEditable()">Edit</button> -->
                <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3" *ngIf="enableButtonType == '' || enableButtonType == 'U'">
                    {{ enableButtonType != '' ? 'Close' : 'Clear' }}
                  </button>
      
                  <span class="pull-right" *ngIf="showAction && readOnlyForm == 'R'">
                      <div class="dropdown theme-dropdown clearfix" placement="bottom-right" ngbDropdown>
                          <!-- <button class="btn btn-secondary" >
                              Dropdown
                          </button> -->
                          <i class="fa fa-bars" ngbDropdownToggle></i>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenu1" ngbDropdownMenu>
                              <a class="dropdown-item drop-list" (click)="enableFormEditable()">Edit</a>
                              <a class="dropdown-item drop-list" (click)="cancelForm(f)">New</a>
                              <a class="dropdown-item drop-list" (click)="open(model.id, trashContent)">Delete</a>
                          </div>
                      </div> 
                  </span>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Code<span class="required">*</span></label>
              <input class="form-control" maxlength="30" [readonly]="readOnlyForm == 'R' || readOnlyForm == 'U'"
                [(ngModel)]="model.code" name="code"
                [ngClass]="{'is-invalid': f.submitted && code.invalid}" #code="ngModel" required>
              <div class="invalid-feedback">
                code is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Description<span class="required">*</span></label>
              <textarea cols="10" rows="10" class="form-control" [readonly]="readOnlyForm == 'R'"
                [(ngModel)]="model.description" name="decription"
                [ngClass]="{'is-invalid': f.submitted && description.invalid}" #description="ngModel"
                required></textarea>
              <div class="invalid-feedback">
                description is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
            <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3" [disabled]="f.form.pristine || f.form.invalid || isCreate">Add</button>
            <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
              (click)="update(f)">Update</button>
            <!-- <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
              (click)="enableFormEditable()">Edit</button> -->
              <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3" *ngIf="enableButtonType == '' || enableButtonType == 'U'">
                  {{ enableButtonType != '' ? 'Close' : 'Clear' }}
              </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<ng-template #trashContent let-c="close" let-d="dismiss">
  <div class="modal-header modal-popup-header-bg">
    <h4 class="modal-title">{{properties.APP_STATUS}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{properties.CONFIRM_DELETE}} ? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="trash()">Ok</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
