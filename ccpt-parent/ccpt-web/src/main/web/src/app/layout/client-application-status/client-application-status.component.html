<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Client Application Status'"></app-page-header>
    <div class="row">
        <div class="col-md-6 table-fixed">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <!-- <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <tr *ngFor="let casl of clientApplicationStatusList">
                            <td>{{casl.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <form name="form" id="clientApplicationStatusForm" (ngSubmit)="f.form.valid&&createClientApplicationStatus(f)" #f="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Code<span class="required">*</span></label>
                            <input class="form-control" maxlength="3" [(ngModel)]="clientApplicationStatusModel.code"
                                name="code" [ngClass]="{'is-invalid': f.submitted && code.invalid}" #code="ngModel"
                                required>
                            <div class="invalid-feedback">
                                code is mandatory
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Description<span class="required">*</span></label>
                            <input class="form-control" [(ngModel)]="clientApplicationStatusModel.description"
                                name="decription" [ngClass]="{'is-invalid': f.submitted && description.invalid}"
                                #description="ngModel" required>
                            <div class="invalid-feedback">
                                description is mandatory
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-secondary ml-3">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
