<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Client Application Status'"></app-page-header>
    <div class="row">
        <div class="col-md-6 table-fixed">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let casl of clientApplicationStatusList">
                            <td>{{casl.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Code</label>
                        <input class="form-control" maxlength="3" [(ngModel)]="clientApplicationStatusModel.code">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control" [(ngModel)]="clientApplicationStatusModel.description">
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <button type="button" class="btn btn-secondary ml-3" (click)="createClientApplicationStatus()">Add</button>
                </div>
            </div>

        </div>
    </div>

</div>
