<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Client Application'"></app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cal of clientApplicationList">
                            <td (dblclick)="edit(cal)">{{cal.clientPositionId}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Client Application Status Code</label>
                        <select class="form-control" [(ngModel)]="clientApplicationModel.clientApplicationStatusCode">
                            <option *ngFor="let casl of clientApplicationStatusList" [ngValue]="casl.code">{{casl.description}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Client Position id</label>

                        <select class="form-control" [(ngModel)]="clientApplicationModel.clientPositionId">
                            <option *ngFor="let cpl of clientPositionList" [ngValue]="cpl.id">{{cpl.id}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Consultant Id</label>
                        <select class="form-control" [(ngModel)]="clientApplicationModel.consultantId">
                            <option *ngFor="let cl of consultantList" [ngValue]="cl.id">{{cl.id}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group" data-provide="datepicker">
                        <label>Interview Date</label>
                        <input type="date" class="form-control" [(ngModel)]="clientApplicationModel.interviewDate">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Notes</label>
                        <input class="form-control" [(ngModel)]="clientApplicationModel.notes">
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <button type="button" class="btn btn-secondary" (click)="submit()">Add</button>
                    <button type="button" id="update" class="btn btn-primary ml-3" (click)="update()">Update</button>
                    <button type="button" id="cancel" class="btn btn-danger ml-3">Cancel</button>
                    <button type="button" id="delete" class="btn btn-danger ml-3" (click)="delete()">Delete</button>

                </div>
            </div>

        </div>
    </div>

</div>
