<div [@routerTransition]>
  <app-page-header [icon]="'fa-paper-plane'" [heading]="'Client Application'"></app-page-header>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-3"><strong>Total No of records : {{clientApplicationList.length}}</strong></div>
        <div class="col-md-6"> <input type="text" class="form-control" placeholder="search..."
            [(ngModel)]="currSearchTxt" /></div>
      </div>
      <div class="table-responsive mt-2">
        <table class="table table-hover table-striped">
          <tbody class="overflow-ele-scroll">
            <tr
              *ngFor="let cal of clientApplicationList |  filter : 'clientPositionId' : currSearchTxt ; let i = index">
              <td class="table-data-padding" (click)="readOnlyEnable(cal)" (dblclick)="editClientApplication(cal)">
                <dl>
                  <dt> {{cal.clientPositionCode}}</dt>
                  <dd>{{cal.consultantName}}</dd>
                </dl>
              </td>
              <td class="table-data-padding"><span class="fa fa-trash pull-right" (click)="open(content,cal.id)"></span>
                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title">Client Application Status</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete ? &hellip;</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="deleteCARecord()">Ok</button>
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                  </div>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <form name="form" id="clientApplicationForm" (ngSubmit)="f.form.valid&&createClientApplication(f)" #f="ngForm"
        novalidate>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Client Position<span class="required">*</span></label>
              <select class="form-control" name="cp" [disabled]="readOnlyForm == 'R'"
                [(ngModel)]="clientApplicationModel.clientPositionId"
                [ngClass]="{'is-invalid': f.submitted && cp.invalid}" #cp="ngModel" required>
                <option *ngFor="let cpl of clientPositionList" [ngValue]="cpl.id">{{cpl.technology}}
                </option>
              </select>
              <div class="invalid-feedback">
                Client Position is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Consultant<span class="required">*</span></label>
              <select class="form-control" [disabled]="readOnlyForm == 'R'" [(ngModel)]="clientApplicationModel.consultantId"
                name="con" [ngClass]="{'is-invalid': f.submitted && con.invalid}" #con="ngModel" required>
                <option *ngFor="let cl of consultantList" [ngValue]="cl.id">{{cl.fullname}}</option>
              </select>
              <div class="invalid-feedback">
                Consultant is mandatory
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Client Application Status<span class="required">*</span></label>
              <select class="form-control" name="cas" [disabled]="readOnlyForm == 'R'"
                [(ngModel)]="clientApplicationModel.clientApplicationStatusCode"
                [ngClass]="{'is-invalid': f.submitted && cas.invalid}" #cas="ngModel" required>
                <option *ngFor="let casl of clientApplicationStatusList" [ngValue]="casl.code">
                  {{casl.description}}
                </option>
              </select>
              <div class="invalid-feedback">
                Client Apllication Status is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group" data-provide="datepicker">
              <input type="checkbox" [(ngModel)]="isInterviewScheduled" name="interviewCheckbox">&nbsp;<small>Interview Scheduled</small>
              <div *ngIf="isInterviewScheduled">
                  <label>Interview Date</label>
                  <input type="date" class="form-control" name="date" [readonly]="readOnlyForm == 'R'"
                    [(ngModel)]="clientApplicationModel.interviewDate">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Notes</label>
              <textarea class="form-control" name="note" [readonly]="readOnlyForm == 'R'" rows="10"
                [(ngModel)]="clientApplicationModel.notes"></textarea>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-8">
              <button type="submit" *ngIf="enableButtonType == ''" class="btn btn-secondary ml-3">Add</button>
              <button type="button" *ngIf="enableButtonType == 'U'" class="btn btn-secondary ml-2"
                (click)="updateClientApplication(f)">Update</button>
              <button *ngIf="enableButtonType == 'E'" class="btn btn-secondary ml-2" type="button"
                (click)="enableFormEditable()">Edit</button>
              <button type="button" (click)="cancelForm(f)" class="btn btn-secondary ml-3">Cancel</button>

          </div>
        </div>
      </form>
    </div>
  </div>

</div>
