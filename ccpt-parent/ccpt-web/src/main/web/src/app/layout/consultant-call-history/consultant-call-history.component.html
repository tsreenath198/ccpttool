<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Consultant Call History'"></app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cchl of consultantCallHistoryList">
                            <td (dblclick)="edit(cchl)">{{cchl.id}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Consultant Id</label>
                        <select class="form-control" [(ngModel)]="consultantCallHistoryModel.consultantId">
                            <option *ngFor="let cl of consultantList"
                                [ngValue]="cl.id">{{cl.id}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control" [(ngModel)]="consultantCallHistoryModel.description">
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <button type="button" class="btn btn-secondary"  (click)="submit()">Add</button>
                    <button type="button" id="update" class="btn btn-primary ml-3" (click)="update()" >Update</button>
                    <button type="button" id="cancel" class="btn btn-danger ml-3">Cancel</button>
                    <button type="button" id="delete" class="btn btn-danger ml-3" (click)="delete()">Delete</button>

                </div>
            </div>

        </div>
    </div>

</div>
