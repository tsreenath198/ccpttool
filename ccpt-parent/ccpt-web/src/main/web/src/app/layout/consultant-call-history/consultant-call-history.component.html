<div [@routerTransition]>
    <app-page-header [icon]="'fa-bar-chart-o'" [heading]="'Consultant Call History'"></app-page-header>
    <div class="row">
        <div class="col-md-2">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Infosys</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Consultant Id</label>
                        <select class="form-control" [(ngModel)]="consultantCallHistoryModel.consultantId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control" [(ngModel)]="consultantCallHistoryModel.description">
                    </div>
                </div>
                <div class="col-md-2 mt-4">
                    <button type="button" class="btn btn-secondary"  (click)="submit()">Add</button>
                </div>
            </div>

        </div>
    </div>

</div>
