<span class="fa fa-trash pull-right" *ngIf="isTrash == 'trash'" data-toggle="tooltip" title="Delete"
  (click)="trashData()"></span>

<span class="fa fa-upload pull-right px-2" *ngIf="isUpload == 'upload'" data-toggle="tooltip" title="Upload"
  (click)="uploadData()"></span>
<span class="fa fa-download pull-right" *ngIf="isDownload == 'download'" data-toggle="tooltip" title="Download"
  (click)="downloadData()"></span>
<span class="fa fa-filter pull-right pointer" *ngIf="isShortList == 'shortList'" data-toggle="tooltip" title="Shortlist"
  (click)="shortListData()"></span>

<span class="fa fa-comment pull-right pointer" *ngIf="isSendSMS == 'sms'" data-toggle="tooltip" title="SendSMS"
  (click)="sendSmsData()"></span>

<span class="fa fa-envelope pull-right pointer" *ngIf="isSendMail == 'email'" data-toggle="tooltip" title="SendMail"
  (click)="sendMailData()"></span>
