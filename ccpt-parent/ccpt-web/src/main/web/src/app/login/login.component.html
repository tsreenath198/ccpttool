<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Consultant Coordination and Placement Tool</h1>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}" [(ngModel)]="password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
        </div>
    </div>
</div>
